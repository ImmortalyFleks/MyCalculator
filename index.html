<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/apiBlockStyle.css">
    <link rel="stylesheet" href="Styles/calculatorStyle.css">
    <link type="image/x-icon" href="images/favicon.png" rel="icon">
</head>
<body>
    <div class ="container">
        <div class ='buttonContainer'>
            <button id="getFactButton">Find out a fact about a random number</button>
        </div>
        <div id="factContainer">
            <p id="factText"></p>
        </div>
    </div>
    <div class ="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class ='button btn-grey'>AC</button>
            <button class ='button btn-grey'>+/-</button>
            <button class ='button btn-grey'>%</button>
            <button class ='button btn-orange'>/</button>
            <button class ='button'>7</button>
            <button class ='button'>8</button>
            <button class ='button'>9</button>
            <button class ='button btn-orange'>*</button>
            <button class ='button'>4</button>
            <button class ='button'>5</button>
            <button class ='button'>6</button>
            <button class ='button btn-orange'>-</button>
            <button class ='button'>1</button>
            <button class ='button'>2</button>
            <button class ='button'>3</button>
            <button class ='button  btn-orange'>+</button>
            <button class ='button  zero-btn'>0</button>
            <button class ='button'>.</button>
            <button class ='button btn-orange'>=</button>
        </div>
    </div>
<script src="Scripts/script.js"></script>
<script src="Scripts/apiRequest.js"></script>
<script src="Scripts/keyboardInput.js"></script>
</body>
</html>
